<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock game</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css"/>
   
</head>
<body>
<header>
  <h1>Rock Paper Scissors</h1>
</header>
  <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">computer</div>
<span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>

<div class="result">
  <p>Paper covers rock. You win!</p>
</div>

<div class="choices">
<div class="choice" id="r">
<img src="rock--left.png" alt="rock" style="width:150px;height:150px;">
</div>
<div class="choice" id="p">
  <img src="paper--left.png" alt="Paper" style="width:150px;height:150px;">
  </div>
  <div class="choice" id="s">
    <img src="scissors--left.png" alt="Scissors" style="width:150px;height:150px;">
    </div>

</div>


<p id="action-message">Make your choices.</p>


<script src="main.js" charset="utf-8"></script>

</body>
</html>
